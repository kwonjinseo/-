<!-- sensor_data.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
</head>
<body>
    <h1>Sensor Data</h1>
    <table border="1">
        <tr>
            <th>Temperature</th>
            <th>Humidity</th>
        </tr>
        {% for data in sensor_data %}
        <tr>
            <td>{{ data.temperature }}</td>
            <td>{{ data.humidity }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
